<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GAVE – Guia de Ações em Vigilância Epidemiológica</title>
  <style>
    /* RESET PARA REMOVER MARGENS INDESEJADAS */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    /* BANNER CENTRALIZADO */
    .banner-container {
      width: 100%;
      background: #f8f9fa; /* Cor de fundo opcional */
      text-align: center;
      padding: 0;
    }
    
    .banner-logo {
      max-width: 100%;
      height: auto;
      display: block;
      margin: 0 auto; /* Centraliza horizontalmente */
    }
    
    /* BARRA DE NAVEGAÇÃO */
    nav {
      background: white;
      padding: 1rem 0;
      text-align: center;
      border-bottom: 1px solid #e1e4e8;
    }
    
    nav a {
      color: #0366d6;
      text-decoration: none;
      font-weight: bold;
      margin: 0 1rem;
      font-size: 1.1rem;
    }
    
    /* CONTEÚDO PRINCIPAL */
    .container {
      max-width: 800px;
      margin: 2rem auto;
      padding: 0 1.5rem;
    }
    
    h1, h2 {
      color: #24292e;
      margin-bottom: 1rem;
    }
  </style>
</head>
<body>
  <!-- BANNER SUPERIOR CENTRALIZADO -->
  <div class="banner-container">
    <img src="logo-gave.png" alt="GAVE" class="banner-logo">
  </div>

  <!-- MENU SIMPLES -->
  <nav>
    <a href="#">Início</a>
    <a href="#">Sobre</a>
    <a href="#">Publicações</a>
    <a href="#">Indicadores</a>
  </nav>

  <!-- CONTEÚDO -->
  <div class="container">
    <h1>GAVE</h1>
    <h2>Sobre Mim</h2>
    <!-- Seu conteúdo aqui -->
  </div>
</body>
</html>
