<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>GaveSaúde</title>
  <style>
    /* 1) Banner como background, já na largura/altura desejadas */
    .banner {
      position: relative;
      width: 100%;
      max-width: 1584px;        /* largura nativa */
      height: 271px;            /* altura nativa */
      margin: 0 auto;
      background: url("gave_logo1.png") no-repeat center;
      background-size: cover;
      overflow: hidden;         /* corta qualquer excesso */
    }

    /* 2) Container interno para o texto, centradinho */
    .banner-text {
      position: absolute;
      top: 50%; 
      left: 50%;
      transform: translate(-50%, -50%);
      width: 90%;               /* ajuste conforme espaço livre */
      max-width: 1200px;        /* não deixa o texto se espalhar demais */
      text-align: center;       /* ou left, se preferir alinhado à esquerda */
      color: #3C2E27;           /* escolha uma cor com contraste */
    }
    .banner-text h1 {
      font-size: 2.5rem;
      margin: 0 0 0.5em;
    }
    .banner-text p {
      font-size: 1.2rem;
      margin: 0;
    }

    /* resto do seu CSS… */
  </style>
</head>
<body>

  <!-- Header agora só com a div de texto em cima do background -->
  <header class="banner">
    <div class="banner-text">
      <h1>Guia de Vigilância Epidemiológica</h1>
      <p>Portal de apoio a profissionais e gestores em saúde pública</p>
    </div>
  </header>

  <!-- seu .main-container e o resto do site continuam abaixo… -->

</body>
</html>
